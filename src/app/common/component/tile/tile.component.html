<mat-card class="data-tile mat-elevation-z4 ">
    <mat-card-title>
        <span >{{title}}</span>

    </mat-card-title>

    <mat-card-content>
        <span  [class]="type"> <b> {{value}} </b> </span>
        <span  [class]="type" *ngIf="change"> ( &uarr; {{change}}) </span>
        <!-- <span> <mat-icon svgIcon="thumbs-up" aria-hidden="false" aria-label="Example thumbs up SVG icon"></mat-icon> </span> -->

    </mat-card-content>
</mat-card>
