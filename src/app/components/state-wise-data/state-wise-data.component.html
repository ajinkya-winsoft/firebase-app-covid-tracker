<mat-form-field>
  <mat-label>  Search State</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Maharashtra">
</mat-form-field>

<table mat-table [dataSource]="coviddata" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="state" >
    <th mat-header-cell *matHeaderCellDef class="state"> State </th>
    <td mat-cell *matCellDef="let element"> {{element.state}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="active">
    <th mat-header-cell *matHeaderCellDef> Act </th>
    <td mat-cell *matCellDef="let element"> {{element.active}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="confirmed">
    <th mat-header-cell *matHeaderCellDef> Conf </th>
    <td mat-cell *matCellDef="let element"> {{element.confirmed}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="recovered">
    <th mat-header-cell *matHeaderCellDef> Rec </th>
    <td mat-cell *matCellDef="let element" [style.color]="'green'"> {{element.recovered}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="deceased">
    <th mat-header-cell *matHeaderCellDef> Deaths </th>
    <td mat-cell *matCellDef="let element" [style.color]="'red'"> {{element.deceased}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
